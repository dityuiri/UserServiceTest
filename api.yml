openapi: "3.0.0"
info:
  version: 1.0.0
  title: User Service
  license:
    name: MIT
servers:
  - url: http://localhost:8080
tags:
  - name: User
paths:
  /user/register:
    post:
      tags:
        - User
      summary: Register user into the system based on provided information
      operationId: user-register
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegisterRequest"
            examples:
              valid:
                $ref: "#/components/examples/UserRegisterRequest"
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRegisterCreatedResponse"
              examples:
                created:
                  $ref: "#/components/examples/UserRegisterCreatedResponse"
        '400':
          description: Bad request due to validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultipleErrorResponse"
              examples:
                errors:
                  $ref: "#/components/examples/MultipleErrorValidationResponse"
        '422':
          description: Unprocessable due the user already created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultipleErrorResponse"
              examples:
                errors:
                  $ref: "#/components/examples/MultipleErrorAlreadyCreatedResponse"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  $ref: "#/components/examples/MultipleErrorGeneralResponse"
components:
  schemas:
    HelloResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    UserRegisterRequest:
      type: object
      required:
        - phone_number
        - full_name
        - password
      properties:
        phone_number:
          type: string
          x-oapi-codegen-extra-tags:
            validate: required,min=10,max=13,startswith=+62
        full_name:
          type: string
          x-oapi-codegen-extra-tags:
            validate: required,min=3,max=60
        password:
          type: string
          x-oapi-codegen-extra-tags:
            validate: required,password
    UserRegisterCreatedResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    MultipleErrorResponse:
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          items:
            type: string

  examples:
    UserRegisterRequest:
      value:
        phone_number: "+62858778892321"
        full_name: "Sakino Yui"
        password: "PuniYuiPolarBear!"
    UserRegisterCreatedResponse:
      value:
        id: "7b8782ea-19fa-4a70-8893-c425e64a9d16"
    MultipleErrorValidationResponse:
      value:
        messages:
          - "Phone numbers must start with the Indonesia country code “+62”"
          - "Full name must be at least 3 characters"
          - "Passwords must contain at least 1 capital letter, 1 number, and 1 special character"
    MultipleErrorAlreadyCreatedResponse:
      value:
        messages:
          - "User already created"
    MultipleErrorGeneralResponse:
      value:
        messages:
          - "PQ error something"
    ErrorResponse:
      value:
        message: "PQ error something"
